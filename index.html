<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/a5b2e764e1.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS only -->
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    /> -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="main">
      <div class="container">
        <!--Task header-->
        <div class="task-header">
          <div class="top">
            <div class="time">
              <time class="current-date">10 jun, 2023</time>
              <time class="current-time">11:00 PM</time>
            </div>
            <button class="clear">Clear Tasks</button>
          </div>

          <h1>Task Tracker</h1>
          <p class="total-task">12 Tasks</p>
          <div class="add-task">
            <i class="fas fa-plus"></i>
            <i class="fas fa-times"></i>
          </div>
        </div>
        <!--Task Form-->
        <div class="task-form">
          <form action="">
            <input type="date" id="task-date" />
            <input type="text" id="task-text" placeholder="Add a task..." />
            <button type="submit" id="task-btn">Add Task</button>
          </form>
        </div>
      </div>
    </section>

    <section class="task-section">
      <div class="container">
        <div class="task-list">
          <div class="tasks">
            <div class="task">
              <div class="task-content">
                <p class="task-date">2023-09-23</p>
                <span class="task-index">1</span>
                <p class="task-text">Do something..</p>
              </div>
              <div class="task-icons">
                <i class="fas fa-check"></i>
                <i class="fas fa-edit"></i>
                <i class="fas fa-trash-alt"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
